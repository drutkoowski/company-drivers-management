<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Projekt</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form name="login_form" action="{{url_for('login_page')}}" method="post">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h1>Zaloguj się</h1>
          </div>

          <div class="divider d-flex align-items-center my-4">

          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input name="email_input" type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Wprowadź login" />
            <label class="form-label" for="form3Example3">Login</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input name="password_input" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Wprowadź hasło" />
            <label class="form-label" for="form3Example4">Hasło</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->

            
            <a href="#!" class="text-body">Zapomniałeś hasła?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Zaloguj</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2022. All rights reserved.
    </div>

  </div>
</section>
</body>
</html>
